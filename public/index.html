<!DOCTYPE html>

<div id="main">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    let query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ibY91uPIqMCrVjQo2TkgBgtR9FCf_ZYovIzdNYTw1RM/edit#gid=0');
    query.send(handleQueryResponse);
  }

  function handleQueryResponse(response) {
    let data = response.getDataTable();
    let chart = new google.visualization.Histogram(document.getElementById('chart_div'));
    let options = {'title':'Studio Ghibli RT Film Scores (%)',
    'height':350,
    'chartArea': {width: '50%'}
  };
  chart.draw(data, options);
}
</script>
